<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<script src="/js/bootstrap.bundle.min.js"></script>
	<title>Document</title>
</head>

<body style="background-color:#EEEEEE;">
	<div class="container mt-5">
		<a href="/empresa/formCreate" class="btn btn-primary mb-5">Nuevo</a>
		<div class="row">
			<div th:each="item: ${listaEmpresa}" class="col mb-4">
				<div class="card " style="width: 18rem; box-shadow: 8px 9px 13px 0px rgba(0,0,0,0.24);
-webkit-box-shadow: 8px 9px 13px 0px rgba(0,0,0,0.24);
-moz-box-shadow: 8px 9px 13px 0px rgba(0,0,0,0.24);">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP-4pftVjuQ3wU1SjbprjjPUbTB5vsBpRIBB2tZpA&s"
						class="card-img-top" alt="...">
					<div class="card-body">
						<h3 class="card-title text-center" th:text="${item.razonSocial}"></h3>
						<div class="d-flex justify-content-around">
							<p class="card-text">Número Documento: </p>
							<p class="card-text" th:text="${item.numeroDocumento}"></p>
						</div>
						<div class="d-flex justify-content-around">
							<p class="card-text">Celular: </p>
							<p class="card-text" th:text="${item.celular}"></p>
						</div>
						<div class="d-flex justify-content-around">
							<p class="card-text">Dirección: </p>
							<p class="card-text" th:text="${item.direccion}"></p>
						</div>
						<div class="d-flex justify-content-around"><a th:href="@{/empresa/editar/}+${item.id}"
								class="btn btn-warning">Editar</a>
							<button type="button" class="btn btn-danger" data-bs-toggle="modal"
								th:data-bs-target="|#exampleModal${item.id}|">
								Eliminar
							</button>
							<!--- modal eliminar-->
							<div class="modal fade" th:id="|exampleModal${item.id}|" tabindex="-1" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h1 class="modal-title fs-5" id="exampleModalLabel"> Eliminar Empresa</h1>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<p th:text="|Desea Eliminar la empresa ${item.razonSocial}|"></p>
											
												
											
										</div>
										<div class="modal-footer">
										
										<input class="form-control" type="hidden" name="id">
											<button type="button" class="btn btn-success"
												data-bs-dismiss="modal">No</button>
											<a th:href="@{/empresa/delete/}+${item.id}" class="btn btn-danger">Sí</a>
										
										</div>
									</div>
								</div>
							</div>
							<!--fin-->
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">


	</div>
</body>

</html>
