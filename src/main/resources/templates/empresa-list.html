<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/funciones.js"></script>
	<title>Document</title>
</head>

<body style="background-color:#EEEEEE;">
	<div class="container mt-5">
		<a href="/empresa/formCreate" class="btn btn-primary mb-5">Nuevo</a>
		<div class="row">
			<div th:each="item: ${listaEmpresa}" class="col mb-4">
				<div class="card " style="width: 18rem; box-shadow: 8px 9px 13px 0px rgba(0,0,0,0.24);
-webkit-box-shadow: 8px 9px 13px 0px rgba(0,0,0,0.24);
-moz-box-shadow: 8px 9px 13px 0px rgba(0,0,0,0.24);">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP-4pftVjuQ3wU1SjbprjjPUbTB5vsBpRIBB2tZpA&s"
						class="card-img-top" alt="...">
					<div class="card-body">
						<h3 class="card-title text-center" th:text="${item.razonSocial}"></h3>
						<div class="d-flex justify-content-around">
							<p class="card-text">Número Documento: </p>
							<p class="card-text" th:text="${item.numeroDocumento}"></p>
						</div>
						<div class="d-flex justify-content-around">
							<p class="card-text">Celular: </p>
							<p class="card-text" th:text="${item.celular}"></p>
						</div>
						<div class="d-flex justify-content-around">
							<p class="card-text">Dirección: </p>
							<p class="card-text" th:text="${item.direccion}"></p>
						</div>
						<div class="d-flex justify-content-around">
							<a th:href="@{/empresa/editar/}+${item.id}" class="btn btn-warning">Editar</a>
							<button type="button" class="btn btn-danger"
								th:onClick="eliminar([[${item.id}]],[[${item.razonSocial}]])">
								Eliminar
							</button>

						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">


	</div>
</body>

</html>
