<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<script src="/js/bootstrap.bundle.min.js"></script>
	<title>Empresa Create</title>
</head>

<body>
	<div class="container">
		<div class="mt-4 d-flex justify-content-center">
			<div class="card p-5" style="width:55rem;">
				<h1 class="text-center mb-5">Crear Empresa</h1>
				<form th:action="@{/empresa/create}" method="post">
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">número de documento</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" placeholder="Número de documento"
								name="numeroDocumento">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Razón de Social</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" placeholder="Razón Social" name="razonSocial">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Celular</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" placeholder="Razón Social" name="celular">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Dirección</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" placeholder="Razón Social" name="direccion">
						</div>
					</div>
					<div class="d-flex justify-content-center"><button type="submit" class="btn btn-success">Guardar</button></div>
					
				</form>
			</div>

		</div>
	</div>
</body>

</html>
